<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/html">

<f:loadBundle basename="resources" var="msg" />
<head>
<title><ui:insert name="pageTitle">Undervisere</ui:insert></title>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}


.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}
</style>
</head>

<body bgcolor="#ffffff">
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="400">
		<tbody>

			<tr>
				<td class="header" height="42" align="center" valign="middle"
					width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">All the Teachers</ui:insert>
				</td>
			</tr>
			<tr>
				<td height="1" width="100%" bgcolor="#CAD6E0"></td>
			</tr>

			<tr>
				<td width="100%" colspan="2">
					<table width="100%" style="height: 150px" align="left"
						cellpadding="0" cellspacing="0" border="0">
						<tbody>

							<!-- Her er en kommentar -->
							<p:dataTable var="underviser" value="#{ETELLERANDET.teachers}">
								<p:column headerText="Fornavn">
									<h:outputText value="#{teacher.firstName}" />
								</p:column>

								<p:column headerText="Efternavn">
									<h:outputText value="#{teacher.lastName}" />
								</p:column>

								<p:column headerText="Email">
									<h:outputText value="#{teacher.email}" />
								</p:column>

								<p:column headerText="Telefon">
									<h:outputText value="#{teacher.phoneNo}" />
								</p:column>

								<p:column headerText="Rolle">
									<h:outputText value="#{teacher.role}" />
								</p:column>
							</p:dataTable>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" valign="bottom" height="1" width="100%"
					bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
	<h2>Opret ny underviser</h2>
	<label>Fornavn</label>
	<h:inputtext id="firstName"></h:inputtext>
	<br></br>
	<label>Efternavn</label>
	<h:inputtext id="lastName"></h:inputtext>
	<br></br>
	<label>Telefon</label>
	<h:inputtext id="phoneNo"></h:inputtext>
	<br></br>
	<label>Email</label>
	<h:inputtext id="email"></h:inputtext>
	<br></br>
	<label>Rolle</label>
	<h:inputtext id="role"></h:inputtext>
	<br></br>
	<h:commandbutton action="#{teacherLogic.saveTeacher()}">Opret Underviser</h:commandbutton>
</body>

</html>
