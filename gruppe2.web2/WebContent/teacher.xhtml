<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/html">

<head>
<title><ui:insert name="pageTitle">Undervisere</ui:insert></title>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}
</style>
</head>

<body bgcolor="#ffffff">
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="400">
		<tbody>

			<tr>
				<td class="header" height="42" align="center" valign="middle"
					width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">Alle Undervisere</ui:insert>
				</td>
			</tr>
			<tr>
				<td height="1" width="100%" bgcolor="#CAD6E0"></td>
			</tr>

			<tr>
				<td width="100%" colspan="2">
					<table width="100%" style="height: 150px" align="left"
						cellpadding="0" cellspacing="0" border="0">
						<tbody>

							<!-- 							<td align="center" width="100px" valign="middle"></td> -->

							<!--  <ui:insert name="body">Page Body</ui:insert>-->
							<h:form id="UnderviserTabel" value="">		
							<h:commandButton value="Indlæs Undervisere" id="submit" action="#{teacherLogic.readall_teacher}"></h:commandButton>
				
							<p:dataTable var="underviser" action="#{teacherLogic.readall_teacher}" value=""> <!--  skal have value før tabellen viser noget -->
								
								<ui:repeat value="#{teacherLogic.readall_teacher.teachers}" var="teacher">
									<p:column headerText="Fornavn" value="Fornavn">
										<h:outputText value="#{teacherLogic.firstname}" />
									</p:column>
	
									<p:column headerText="Efternavn">
										<h:outputText value="#{teacherLogic.lastname}" />
									</p:column>
	
									<p:column headerText="Email">
										<h:outputText value="#{teacherLogic.email}" />
									</p:column>
	
									<p:column headerText="Telefon">
										<h:outputText value="#{teacherLogic.phoneNo}" />
									</p:column>
	
									<p:column headerText="Rolle" value="Rolle">
										<h:outputText value="#{teacherLogic.role}" />
									</p:column>
								</ui:repeat>
							</p:dataTable>
							</h:form>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" valign="bottom" height="1" width="100%"
					bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
	<h:form id="make_teacher">
		<h2>Opret en ny underviser</h2>
		
		<label>Fornavn</label>
		<h:inputText value="#{teacherLogic.firstname}"></h:inputText>
		<br></br>
		
		<label>Efternavn</label>
		<h:inputText value="#{teacherLogic.lastname}"></h:inputText>
		<br></br>
		
		<label>Telefon</label>
		<h:inputText value="#{teacherLogic.phoneNo}"></h:inputText>	
		<br></br>
		
		<label>Email</label>
		<h:inputText value="#{teacherLogic.email}"></h:inputText>
		<br></br>
		
		<label>Rolle</label>
		<h:inputText value="#{teacherLogic.role}"></h:inputText>
		<br></br>
		
		<h:commandButton value="Opret Underviser" id="submit" action="#{teacherLogic.create_teacher}"></h:commandButton>
	</h:form>
</body>

</html>
