<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	<!-- xmlns:ui="http://java.sun.com/jsf/facelets" -->
<h:head>
    <title>Holdoversigt</title>
    <h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body> <!-- https://www.primefaces.org/showcase/ui/data/datatable/basic.xhtml -->
    <p:dataTable id="teamTable" var="team" value="#{dtTeamView.teams}">
        <p:column headerText="Id">
            <h:outputText value="#{team.teamId}" />
        </p:column>
        <p:column headerText="Holdnavn">
            <h:outputText value="#{team.teamName}" />
        </p:column>
        <p:column headerText="Start dato">
            <h:outputText value="#{team.startDate}" />
        </p:column>
        <p:column headerText="Slut dato">
            <h:outputText value="#{team.endDate}" />
        </p:column>
        
        <p:column headerText="Uddannelses-id">
            <h:outputText value="#{team.educationId}" />
        </p:column>
        
        <p:column headerText="Handlinger">
			<p:linkButton outcome="student" icon="pi pi-eye" title="Se Studerende">
				<!--<f:param name="studentId" value="#{student.studentId}" />-->
			</p:linkButton>
		</p:column>
    </p:dataTable>
<h:form id="form">
        <p:outputLabel for="teamName" value="Holdnavn: " />
        <p:inputText id="teamName" value="#{dtTeamView.teamName}"></p:inputText>
    
<!-- https://www.primefaces.org/showcase/ui/input/calendar/calendar.xhtml ... Mask / date9 -->
        <p:outputLabel for="startDate" value="Start Dato: " />
        <p:calendar id="startDate" value="#{dtTeamView.startDate}" pattern="dd-MM-yyyy" mask="true" />
        
        <p:outputLabel for="endDate" value="Slut Dato: " />
        <p:calendar id="endDate" value="#{dtTeamView.endDate}" pattern="dd-MM-yyyy" mask="true" />
        
<!-- https://www.primefaces.org/showcase/ui/input/listbox.xhtml -->
        <p:outputLabel for="basic" value="Uddannelse:" />
        <p:selectOneListbox id="basic" value="#{dtTeamView.educationId}">
        <!-- #TODO implementere forløkke -->
            <f:selectItem itemLabel="Datamatiker" itemValue="1" />
            <f:selectItem itemLabel="Multimedia-Designer" itemValue="2" />
            <f:selectItem itemLabel="Finansøkonom" itemValue="3" />
        	<!--<f:selectItems value="#{TeamOverview.options}"  itemLabel="#{EducationDTO.name}" itemValue="#{EducationDTO.educationId}" /> -->
        </p:selectOneListbox>
    <p:commandButton value="Tilføj Hold" update=":teamTable" actionListener="#{dtTeamView.addTeam}" icon="pi pi-check" />
</h:form>
</h:body>
</html>
