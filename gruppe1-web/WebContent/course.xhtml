<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<!--        xmlns:ui="http://java.sun.com/jsf/facelets" -->


<h:head>
	<title>Fag</title>

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="style.css" />

	<f:metadata>
		<f:viewParam name="courseId" value="#{dtCourseView.courseId}" />
		<f:viewAction action="#{dtCourseView.init}" />
	</f:metadata>
</h:head>

<h:body>
	<div style="display: flex; justify-content: space-between">
		<div>
			<div class="mb-1">
				<h4 style="display: inline-block; margin: 0px; margin-right: 4px">Id:</h4>
				<p style="display: inline-block; margin: 0px;">#{dtCourseView.courseId}</p>
			</div>

			<div class="mb-1">
				<h4 style="display: inline-block; margin: 0px; margin-right: 4px">Fag:</h4>
				<p style="display: inline-block; margin: 0px;">#{dtCourseView.course.name}</p>
			</div>

			<div class="mb-1">
				<h4 style="display: inline-block; margin: 0px; margin-right: 4px">Lærer:</h4>
				<p style="display: inline-block; margin: 0px;">#{dtCourseView.course.teacherName}</p>
			</div>
		</div>

		<div>
			<p:commandButton value="Tilbage til fagoversigt"
				action="#{dtCourseView.back}" />
		</div>
	</div>

	<h:form>
		<p:commandButton value="Slet fag" action="#{dtCourseView.delete}">
			<p:confirm header="Bekræft"
				message='Er du sikker på, at du vil slette "#{dtCourseView.course.name}"?'
				icon="pi pi-exclamation-triangle" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Ja, slet fag" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="Nej" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
