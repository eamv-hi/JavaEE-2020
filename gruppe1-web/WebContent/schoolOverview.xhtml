<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<!--        xmlns:ui="http://java.sun.com/jsf/facelets" -->


<h:head>
	<title>Skoleoversigt</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="schoolTable" var="school"
			value="#{dtSchoolOverviewView.schools}" editable="true">

			<p:ajax event="rowEdit" listener="#{dtSchoolOverviewView.onRowEdit}"
				update=":form:msgs" />

			<f:facet name="header">
            	Alle skoler
        	</f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{school.schoolId}" />
			</p:column>

			<p:column headerText="Navn">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{school.name}" />
					</f:facet>
					<f:facet name="input" class="p-3">
						<p:inputText value="#{school.name}" class="inTableInput"
							label="Navn" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Adresse">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{school.address}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{school.address}" class="inTableInput"
							label="Adresse" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Postnummer">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{school.postalNumber}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{school.postalNumber}" class="inTableInput"
							label="Postnummer" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="By">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{school.city}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{school.city}" class="inTableInput"
							label="By" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Telefon">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{school.phone}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{school.phone}" class="inTableInput"
							label="Telefon" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:35px">
				<p:rowEditor class="text-center" />
			</p:column>

			<p:column style="width:45px">
				<p:linkButton outcome="school" icon="pi pi-eye" title="Se skole">
					<f:param name="schoolId" value="#{school.schoolId}" />
				</p:linkButton>
			</p:column>
		</p:dataTable>

	</h:form>
	<h:form style="margin-top: 30px">
		<span class="ui-float-label" style="display: block"> <p:inputText
				id="float-input1" value="#{dtSchoolOverviewView.forCreate.name}" />
			<p:outputLabel for="@previous" value="Navn" />
		</span>

		<span class="ui-float-label" style="display: block; margin-top: 20px">
			<p:inputText id="float-input2"
				value="#{dtSchoolOverviewView.forCreate.address}" /> <p:outputLabel
				for="@previous" value="Adresse" />
		</span>

		<span class="ui-float-label" style="display: block; margin-top: 20px">
			<p:inputText id="float-input3"
				value="#{dtSchoolOverviewView.forCreate.postalNumber}" /> <p:outputLabel
				for="@previous" value="Postnummer" />
		</span>

		<span class="ui-float-label" style="display: block; margin-top: 20px">
			<p:inputText id="float-input4"
				value="#{dtSchoolOverviewView.forCreate.city}" /> <p:outputLabel
				for="@previous" value="By" />
		</span>

		<span class="ui-float-label" style="display: block; margin-top: 20px">
			<p:inputText id="float-input5"
				value="#{dtSchoolOverviewView.forCreate.phone}" /> <p:outputLabel
				for="@previous" value="Telefonnr." />
		</span>

		<p:commandButton value="TilfÃ¸j skole" update=":form:schoolTable"
			action="#{dtSchoolOverviewView.addSchool}" style="margin-top: 5px" />
	</h:form>
</h:body>

</html>
